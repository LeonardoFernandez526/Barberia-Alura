<!DOCTYPE html> 
<html> 
    <head> 
         <meta charset="UTF-8">
         <title> Contacto - Barberia Alura </title>
         <link rel="stylesheet" href="reset.css">
         <link rel="stylesheet" href="style.css">
    </head>
<body>
<header>
    <div class="caja">
        <h1> <img src="imagenes/logo.png" alt="logo de la barberia alura"> </h1>
        <nav>
            <ul>
                <li><a href="index.HTML">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="Contacto.html">Contactos</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="cuadro-contacto">
  
    <form>
        <label for="nombreyapellido">Nombre y Apellido</label>
        <input type="text" id="nombreyapellido" class="input-padron" required >

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="telefono">Telefono</label>
        <input type="tel"  id="telefono" class="input-padron" required placeholder="(xx)xxxxxx">

        <label for="mensaje">Mensaje</label>
        <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
     <fieldset>

        <legend>多como le gustaria que los contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
        

        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
        

        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
        

     </fieldset>

  <fieldset>
     <legend>多En cual horario desea ser atendido?</legend>
     <select>
        <option>Ma単ana</option>
        <option>Tarde</option>
        <option>Noche</option>
     </select>
  </fieldset>

     <label class="checkbox"><input type="checkbox" checked>多le gustaria recibir novedades de la Barberia Alura?</label>
     <input type="submit" value="Enviar Formulario" class="enviar">

    </form>
    <table>
        <thead>
               <tr>
                     <th>Dia</th>
                     <th>Horario</th>
               </tr>
        </thead>
        <tbody>
              <tr>
                    <td>Lunes</td>
                    <td>08h~20h</td>
              </tr>
              <tr>
                    <td>Miercoles</td>
                    <td>08h~20h</td>
              </tr>
              <tr>
                     <td>Viernes</td>
                     <td>08h~20h</td>
              </tr>
         </tbody>
    </table>
</main>
<footer>
    <img src="imagenes/logo-blanco.png" alt="logo de la barberia alura" >
    <p class="Copyright"> &copy Copyright Barberia alura - 2024</p>
</footer>
</body>
</html>
